<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Конвертер валют</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      max-width: 400px;
      margin: auto;
    }

    select, input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-shadow: var(--shadow);
    }

    button {
      padding: 0.7rem 1rem;
      width: 100%;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: var(--shadow);
      transition: 0.2s;
    }

    button:hover { transform: translateY(-2px); }

    .currency-result {
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
<h1>Конвертер валют</h1>
<nav>
  <a href="index.html">Главная</a>
  <a href="weather.html">Погода</a>
  <a href="movies.html">Фильмы</a>
</nav>

<form id="currency-form">
  <input type="number" id="amount" placeholder="Сумма" required />

  <select id="from" required>
    <option value="USD">Доллар (USD)</option>
    <option value="EUR">Евро (EUR)</option>
    <option value="RUB">Рубль (RUB)</option>
    <option value="GBP">Фунт (GBP)</option>
    <option value="AED">Дирхам (AED)</option>
    <option value="CNY">Юань (CNY)</option>
  </select>

  <select id="to" required>
    <option value="USD">Доллар (USD)</option>
    <option value="EUR">Евро (EUR)</option>
    <option value="RUB">Рубль (RUB)</option>
    <option value="GBP">Фунт (GBP)</option>
    <option value="AED">Дирхам (AED)</option>
    <option value="CNY">Юань (CNY)</option>
  </select>

  <button type="submit">Конвертировать</button>
</form>

<div id="currency-result" class="card currency-result"></div>

<script type="module" src="./currency.js"></script>
</body>
</html>
